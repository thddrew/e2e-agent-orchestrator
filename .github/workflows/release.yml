name: Release

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}
          fetch-depth: 0
      
      - name: Extract version from release tag
        id: version
        run: |
          # GitHub releases create tags, extract version from the release tag
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Version: $VERSION"
          echo "ğŸ·ï¸  Tag: $TAG_NAME"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
          always-auth: true
      
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      
      - name: Verify package.json version matches tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$PACKAGE_VERSION" != "${{ steps.version.outputs.version }}" ]; then
            echo "âŒ Version mismatch: package.json has $PACKAGE_VERSION but tag is v${{ steps.version.outputs.version }}"
            exit 1
          fi
          echo "âœ… Version matches: $PACKAGE_VERSION"
      
      - name: Build package
        run: npm run build
      
      - name: Verify npm authentication
        run: npm whoami
      
      - name: Publish to npm
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # If version starts with 0., publish with 'next' tag to avoid conflicts with existing 1.x versions
          if [[ "$VERSION" == 0.* ]]; then
            echo "ğŸ“¦ Publishing v0.x.x version with 'next' tag..."
            npm publish --access public --tag next
          else
            echo "ğŸ“¦ Publishing version as latest..."
            npm publish --access public
          fi
      
      - name: Release already created
        run: |
          echo "âœ… GitHub Release already created at: ${{ github.event.release.html_url }}"
          echo "ğŸ“ Release notes: ${{ github.event.release.body }}"
