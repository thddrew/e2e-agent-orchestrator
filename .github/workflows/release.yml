name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Version: $VERSION"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
          always-auth: true
      
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      
      - name: Verify package.json version matches tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$PACKAGE_VERSION" != "${{ steps.version.outputs.version }}" ]; then
            echo "‚ùå Version mismatch: package.json has $PACKAGE_VERSION but tag is v${{ steps.version.outputs.version }}"
            exit 1
          fi
          echo "‚úÖ Version matches: $PACKAGE_VERSION"
      
      - name: Build package
        run: npm run build
      
      - name: Verify npm authentication
        run: npm whoami
      
      - name: Publish to npm
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # If version starts with 0., publish with 'next' tag to avoid conflicts with existing 1.x versions
          if [[ "$VERSION" == 0.* ]]; then
            echo "üì¶ Publishing v0.x.x version with 'next' tag..."
            npm publish --access public --tag next
          else
            echo "üì¶ Publishing version as latest..."
            npm publish --access public
          fi
      
      - name: Deprecate old v1.x.x versions
        if: startsWith(steps.version.outputs.version, '0.')
        run: |
          echo "üì¢ Deprecating old v1.x.x versions..."
          DEPRECATION_MSG="This version is deprecated. Please use v0.x.x instead. See https://github.com/${{ github.repository }} for details."
          npm deprecate e2e-agent-orchestrator@1.0.0 "$DEPRECATION_MSG" || true
          npm deprecate e2e-agent-orchestrator@1.0.8 "$DEPRECATION_MSG" || true
          npm deprecate e2e-agent-orchestrator@1.0.9 "$DEPRECATION_MSG" || true
          echo "‚úÖ Deprecation complete"
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.version.outputs.version }}
          body: |
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: false
